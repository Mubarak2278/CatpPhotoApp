<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>just some practice shit </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
   <h1>Registration Form</h1>
   <P>Please fill out this form with the required information</P>
    </header>
    <main>
        <div>
            <form action="sample-page-handler.html" method="post">
             <fieldset>
                <label>Enter Your Name:  <input type="text" name="First name" required></label>
                <label>Enter Your Last Name:
                <input type="text" name="Last name" required></label>
                <label>Enter Your Email
                <input type="email" name="Email" required></label>
                <Label>Create a New Password:</Label>
                <input type="password" name="password" required>
                </fieldset>
                
                <fieldset>
            <input type="radio" name="account-type" class="inline"> Personal Account 
            <input type="radio"> Business Account 
            <input type="checkbox">I accept the <a href="MubarakBusari.net" target="_blank">terms and condition</a>
                </fieldset>
            <fieldset>
                <label>Upload a profile Picture:
                     <input type="file" name="file" required></label>
                <label>Input your age(years) 
                    <input type="text" name="age" min="13" max="99">
                </label>
                <label>How did you hear about us?
                     <select name="referrer" >
                        <option value="">None</option>
                        <option value="Internet">Internet</option>
                        <option value="From a friend">From a friend</option>
                        <option value="Guessed">Guessed </option>
                     </select>
                </label>
                <label>Tell us about yourself:
                    <textarea name="Bio"  cols="30" rows="5" placeholder="How much do you like coding"></textarea>
                </label>
            </fieldset>
            <input type="submit" >
            </form>
            
        </div>
    </main>
</body>
</html>
